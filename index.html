<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='css/dsgov.css'>
    <link rel='stylesheet' href='css/all.min.css'>
    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="css/style.css" rel="stylesheet">

</head>

<body onload="Captcha();">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center pt-3">
                <h1>Welcome ! Book Your Cab</h1>
                <p>Book now &amp; Pay at your destination</p>
            </div>
        </div>
        <div class="stepwizard">
            <div class="stepwizard-row setup-panel">
                <div class="stepwizard-step">
                    <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
                    <p>Step 1</p>
                </div>
                <div class="stepwizard-step">
                    <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                    <p>Step 2</p>
                </div>
                <div class="stepwizard-step">
                    <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
                    <p>Step 3</p>
                </div>
                <div class="stepwizard-step">
                    <a href="#step-4" type="button" class="btn btn-default btn-circle" disabled="disabled">4</a>
                    <p>Step 4</p>
                </div>
                <div class="stepwizard-step">
                    <a href="#step-5" type="button" class="btn btn-default btn-circle" disabled="disabled">5</a>
                    <p>Step 5</p>
                </div>
            </div>
        </div>
        <form role="form" novalidate>
            <div class="row setup-content" id="step-1">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label class="control-label">Pick-up</label>
                        <select class="form-control" required>
                            <option tabindex="-1"></option>
                            <option>Makkah Hotel</option>
                            <option>Madina Hotel</option>
                            <option>Madinah Airport</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Drop-off</label>
                        <select class="form-control" required>
                            <option tabindex="-1"></option>
                            <option>jeddah Airport</option>
                            <option>Madina Hotel</option>
                            <option>Madinah Airport</option>
                        </select>
                    </div>
                    <button class="btn btn-primary nextBtn mt-2 btn-lg float-right" type="button">Next</button>
                </div>
            </div>
            <div class="row setup-content" id="step-2">
                <div class="col-lg-12">
                    <!-- step 2 -->
                    <div class="wizard-panel-content text-center py-4">
                        <h2 class="sel-veh">Select Vehicle</h2>
                        <div class="row">
                            <div class="col-lg-6 form-group text-left">
                                <label class="mb-0">
                                    <img src="images/camry.png" height="80" width="150">
                                    <br>
                                    <span class="display-block"> Sedan </span>
                                    <div class="display-block">Sitting Capacity is : 4</div>
                                </label>
                                <br>
                                <span style="font-weight: bold; font-size: 20px;">Fare : 350
                                </span>
                            </div>
                            <div class="col-lg-6 form-group text-left">
                                <label class="mb-0">
                                    <img src="images/fort.png" height="80" width="150">
                                    <br>
                                    <span class="display-block"> Ford Tauras </span>
                                    <div class="display-block">Sitting Capacity is : 4</div>
                                </label>
                                <br>
                                <span style="font-weight: bold; font-size: 20px;">Fare : 370
                                </span>
                            </div>
                            <div class="col-lg-6 form-group text-left">
                                <label class="mb-0">
                                    <img src="images/gmc.png" height="80" width="150">
                                    <br>
                                    <span class="display-block"> GMC Yukon XL
                                    </span>
                                    <div class="display-block">Sitting Capacity is : 7</div>
                                </label>
                                <br>
                                <span style="font-weight: bold; font-size: 20px;">Fare : 770
                                </span>
                            </div>
                            <div class="col-lg-6 form-group text-left">
                                <label class="mb-0">
                                    <img src="images/hiroof.png" height="80" width="150">
                                    <br>
                                    <span class="display-block"> Toyota HI ACE
                                    </span>
                                    <div class="display-block">Sitting Capacity is : 10</div>
                                </label>
                                <br>
                                <span style="font-weight: bold; font-size: 20px;">Fare : 500
                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- step 2 -->
                    <button class="btn btn-primary nextBtn mt-2 btn-lg float-right mb-4" type="button">Next</button>
                    <button class="btn btn-primary prevBtn  mt-2 btn-lg float-right mb-4 mr-3" type="button">Previous</button>

                </div>
            </div>
            <div class="row setup-content" id="step-3">
                <div class="col-xs-12">
                    <div class="col-md-12">
                        <!-- step 3 -->
                        <div class="py-4">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label for="name" class="control-label">Name</label>
                                        <input type="text" class="form-control" id="name" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="tel" class="control-label">Contact Number</label>
                                        <input type="tel" value="" class="form-control" id="tel"
                                            aria-describedby="telnum" required>
                                        <small id="telnum" class="form-text">example: +11 123455678</small>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="telwp" class="control-label">WhatsApp No</label>
                                        <input type="tel" value="" class="form-control" id="telwp" required>
                                        <small>
                                            <div class="form-group form-check">
                                                <input type="checkbox" class="form-check-input" id="wp-num" required>
                                                <label class="form-check-label" for="wp-num">same as contact</label>
                                            </div>
                                        </small>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group  input-container">
                                        <label for="p-time" class="control-label">Pickup Time</label>
                                        <input type="time" class="form-control" id="p-time" required>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="email" class="control-label">Email <small>* For
                                                Receipt</small></label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- step 3 -->
                        <button class="btn btn-primary nextBtn mt-2 btn-lg float-right" type="button">Next</button>
                        <!-- <a href="#step2" onclick="history.go(-1);">Backkkkkk</a> -->
                        <button class="btn btn-primary prevBtn  mt-2 btn-lg float-right mb-4 mr-3" type="button">Previous</button>
                    </div>
                </div>
            </div>
            <div class="row setup-content" id="step-4">
                <!-- step 4 -->
                <div class="col-lg-12">
                    <label class="d-block">
                        Text Captcha
                    </label>
                    <input type="text" id="mainCaptcha" disabled="disabled"
                        class="form-control d-inline-block w-25 float-left mr-3">
                    <button type="button" class="br-button primary wizard-btn-prev float-left mr-3 mb-3" id="refresh"
                        onclick="Captcha();">
                        <i class=" fas fa-sync" title="Refresh"></i>
                    </button>
                    <input type="text" id="txtInput" class="form-control mb-3 w-25  mr-3 float-left">
                    <button type="button" class="br-button primary  wizard-btn-next mb-3 float-left" id="Button1"
                        onclick="ValidCaptcha();">
                        Check
                    </button>
                </div>
                <div class="col-lg-12 mb-3">
                    <div class="formcontent" style="display:none;">
                        Awesome!
                    </div>
                    <div class="captache-error" style="display:none;">
                        Try Again
                    </div>
                </div>
                <!-- step 4 -->
                <div class="col-lg-12">
                    <button class="btn btn-primary nextBtn mt-2 btn-lg float-right" type="button">Next</button>
                    <button class="btn btn-primary prevBtn  mt-2 btn-lg float-right mb-4 mr-3" type="button">Previous</button>
                </div>
            </div>
            <div class="row setup-content" id="step-5">
                <div class="col-xs-12">
                    <div class="col-md-12 text-center">
                        <button class="btn btn-success comp btn-lg mt-5" type="submit">Complete!</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- <script src="js/jquery.slim.min.js"></script> -->
    <script src='js/jquery.min.js'></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/cab2.js"></script>
    <script src='js/captcha.js'></script>



</body>

</html>
